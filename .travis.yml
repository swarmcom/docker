sudo: required
services:
- docker
language: python
branches:
  only:
  - master
  - travis
  - UC-4547
addons:
  ssh_known_hosts: download.ezuce.com
before_install:
- sudo apt-get install rpm
install:
- export TOKEN=$TOKEN
- cd reach-centos6
- travis_wait 30 ./build.sh
- docker create --name=reach-build ezuce/reach-centos6
- docker cp -L reach-build:/home/user/reach/_build reach_build
- REACH_VERSION=$(echo `cd reach_build/prod/rel/reach/releases/ && ls -d */` | sed 's/.$//')
- mkdir -p ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/lib/reach/
- cp -R reach_build/prod/rel/reach/* ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/lib/reach/
- rm -rf ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/lib/reach/releases/$REACH_VERSION/vm.args
- rm -rf ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/lib/reach/releases/$REACH_VERSION/sys.config
- mkdir -p ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/etc/init.d/
- cp reach ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/etc/init.d/
- mkdir -p ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/share/sipxecs/cfinputs/plugin.d/
- cp sipxopeancd.cf ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/share/sipxecs/cfinputs/plugin.d/
- sed -i "s|<REACH_VERSION>|"$REACH_VERSION"|g" ~/rpmbuild/BUILDROOT/reach-app-17.10.10000-$REACH_VERSION.x86_64/usr/share/sipxecs/cfinputs/plugin.d/sipxopeancd.cf
- mkdir ~/rpmbuild/SPECS
- mkdir ~/rpmbuild/RPMS
- mkdir ~/rpmbuild/SOURCES
- mkdir ~/rpmbuild/SRPMS
- mkdir ~/rpmbuild/BUILD
- cp reach-app.spec ~/rpmbuild/SPECS/
- sed -i "s|<REACH_VERSION>|"$REACH_VERSION"|g" ~/rpmbuild/SPECS/reach-app.spec
- ls -la ~/rpmbuild
- rpmbuild -bb ~/rpmbuild/SPECS/reach-app.spec
- cd ..
script: echo "no test"
before_deploy:
- openssl aes-256-cbc -K $encrypted_a95d97d9b5ee_key -iv $encrypted_a95d97d9b5ee_iv
  -in deploy.pem.enc -out deploy.pem -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy.pem
- ssh-add deploy.pem
deploy:
- provider: script
  skip_cleanup: true
  script: scp -i deploy.pem ~/rpmbuild/RPMS/x86_64/reach-app-17.10.10000-$REACH_VERSION.x86_64.rpm
    root@download.ezuce.com:/vol/download/openuc-stage/17.10-unstable/CentOS_6/x86_64/reach-app-17.10.10000-$REACH_VERSION.x86_64.rpm
  on:
    branch: UC-4547
- provider: script
  skip_cleanup: true
  script: ssh -i deploy.pem root@download.ezuce.com 'cd /vol/download/openuc-stage/17.10-unstable/CentOS_6/x86_64;
    createrepo .; chown -R download:download /vol/download/openuc-stage/17.10-unstable/CentOS_6/x86_64/repodata/;
    exit 0'
  on:
    branch: UC-4547
after_success:
notifications:
  slack:
    rooms:
      - secure: 
